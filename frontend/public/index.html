<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Irrigation System</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0fdf4;
      color: #166534;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #16a34a;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(22, 163, 74, 0.3);
      border-radius: 50%;
      border-top-color: #16a34a;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .debug-info {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f8fafc;
      border-radius: 4px;
      text-align: left;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Irrigation System</h1>
    <p>Loading application...</p>
    <div class="loading"></div>
    
    <div class="debug-info">
      <p><strong>Debug Information:</strong></p>
      <pre id="debug-output">Checking environment variables and configuration...</pre>
    </div>
  </div>

  <script>
    // Simple debug utility
    const debugOutput = document.getElementById('debug-output');
    
    function logDebug(message) {
      console.log(message);
      debugOutput.textContent += '\n' + message;
    }
    
    // Check if we're in the correct HTML file
    logDebug('Fallback HTML loaded from public directory');
    
    // Check for environment variables
    logDebug('Checking for environment variables...');
    if (window.VITE_API_BASE_URL) {
      logDebug('VITE_API_BASE_URL: ' + window.VITE_API_BASE_URL);
    } else {
      logDebug('VITE_API_BASE_URL not found in window object');
    }
    
    // Redirect to the main application after a delay
    setTimeout(() => {
      logDebug('Attempting to redirect to main application...');
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
